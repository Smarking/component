assert isRunAlone instanceof String


if (isRunAlone == 'true') {
    apply plugin: 'com.android.application'
    println("takeoutPlugin application")
} else {
    apply plugin: 'com.android.library'
    println("takeoutPlugin library")
}

apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion versions.compileSdkVersion
    buildToolsVersion versions.buildToolsVersion
    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode versions.versionCode
        versionName versions.versionName

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    resourcePrefix "checkout_"
}

if (isRunAlone == 'true') {
    project.android.sourceSets {
        main {
            manifest.srcFile 'src/main/runalone/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/runalone/java']
            res.srcDirs = ['src/main/res', 'src/main/runalone/res']
        }
    }
    project.android.defaultConfig {
        applicationId "com.pitaya.checkout"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile deps.support.appcompatV7
    testCompile deps.unit.junit
    compile project(path: deps.baselib)
    compile deps.butterknife
    annotationProcessor deps.butterknifeCompiler
}
